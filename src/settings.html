<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
</head>
<body>
    <h1>Settings</h1>
    <form id="settings-form">
        <label for="delay">Set Timeout Delay (ms):</label>
        <input type="range" id="delay" name="delay" min="0" max="10000" step="1" value="5000">
        <span id="delay-value">5000ms</span>
        <button type="submit">Save</button>
    </form>
    <script src="settings.js"></script>
</body>
</html>
